<div class="container mt-4">
    <h2>Edit Property</h2>
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
      
      <!-- Property Type -->
      <div class="mb-3">
        <label>Property Type</label>
        <select class="form-control" formControlName="type">
          <option value="studio">Studio</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="commercial">Commercial</option>
        </select>
      </div>
  
      <!-- Title -->
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
  
      <!-- Location -->
      <div class="mb-3">
        <label>Location</label>
        <input type="text" class="form-control" formControlName="location">
      </div>
  
      <!-- Price, Beds, and Baths -->
      <div class="row">
        <div class="col-md-4">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="col-md-4">
          <label>Beds</label>
          <input type="number" class="form-control" formControlName="beds">
        </div>
        <div class="col-md-4">
          <label>Baths</label>
          <input type="number" class="form-control" formControlName="bath">
        </div>
      </div>
  
      <!-- Area -->
      <div class="mb-3">
        <label>Area (sq. ft.)</label>
        <input type="number" class="form-control" formControlName="area">
      </div>
  
      <!-- Images -->
      <div class="mb-3">
        <label>Images</label>
        <div *ngFor="let image of images.controls; let i = index" class="d-flex mb-2">
          <input type="text" class="form-control me-2" [formControlName]="i" placeholder="Enter image URL">
          <button type="button" class="btn btn-danger" (click)="removeImage(i)">Remove</button>
        </div>
        <button type="button" class="btn btn-primary" (click)="addImage()">Add Image</button>
      </div>
  
      <!-- Featured Property -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" formControlName="featured">
        <label class="form-check-label">Featured Property</label>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-success" [disabled]="propertyForm.invalid">Submit</button>
    </form>
  </div>
