<div class="container">
    <!-- Header -->
    <header class="log-header">
        <a href="index-2.html"><img class="img-fluid logo-dark" src="assets/img/logo.svg" alt="Logo"></a>
    </header>
    <!-- /Header -->

    <div class="login-wrapper">
        <div class="loginbox">
            <div class="login-auth">
                <div class="login-auth-wrap">
                    <h1>Signup! <span class="d-block"> New Account.</span></h1>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" formControlName="name"
                                placeholder="Enter your name" />
                            <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
                                <div *ngIf="f['name'].errors?.['required']">Name is required</div>
                                <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long
                                </div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" formControlName="email"
                                placeholder="Enter your email" />
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                                <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" class="form-control" formControlName="role"
                                placeholder="Enter your role">Select Role
                                <option value="admin">Admin</option>
                                <option value="tenant">tenants</option>
                                <option value="user">user</option>
                            </select>

                            <div *ngIf="f['role'].touched && f['role'].invalid" class="invalid-feedback">
                                <div *ngIf="f['role'].errors?.['required']">role is required</div>
                                <div *ngIf="f['role'].errors?.['role']">Invalid role format</div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" formControlName="password"
                                placeholder="Enter your password" />
                            <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters
                                    long</div>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" class="form-control"
                                formControlName="confirmPassword" placeholder="Confirm your password" />
                            <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
                                class="invalid-feedback">
                                <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password
                                </div>
                                <div *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registerForm.invalid || !isPasswordMatching()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
