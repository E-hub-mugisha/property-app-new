<!-- login.component.html -->
<form (ngSubmit)="onLogin()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
        <div *ngIf="!email && submitted" class="text-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
        <div *ngIf="!password && submitted" class="text-danger">Password is required</div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!email || !password">Login</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
