<section class="speedyui py-5">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-xl-7 col-lg-9">
          <div class="speedyui-section-title text-center">
            <span class="section-title-tagline d-inline-flex align-items-center fw-semibold text-uppercase mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" class="tagline-icon me-2" viewBox="0 0 16 16">
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z" />
              </svg>
              Featured Properties
            </span>
            <h2 class="section-title display-5 fw-semibold mb-md-4 mb-3">
              Here is&nbsp;<span class="title-highlighted">your</span> Featured Property
            </h2>
          </div>
        </div>
      </div>
  
      <!-- Featured Properties List -->
      <div class="row justify-content-center mt-5 gx-xl-5">
        <div
          class="col-md-4 col-xl-3 my-2"
          *ngFor="let property of featuredProperties; let i = index"
        >
          <div class="speedyui-product position-relative">
            <div class="product-thumbnail position-relative">
              <a
                [routerLink]="['/property', property.id]"
                class="product-link position-absolute w-100 h-100"
              ></a>
              <div class="product-thumbnail-wrapper position-relative overflow-hidden rounded-1">
                <a [routerLink]="['/property', property.id]">
                  <img
                    [src]="property.images[0]"
                    class="img-fluid product-img"
                    [alt]="property.title"
                  />
                </a>
              </div>
            </div>
            <div class="product-description text-center py-4 px-2">
              <a [routerLink]="['/property', property.id]" class="text-decoration-none">
                <h3 class="product-title fs-6 mb-2">{{ property.title }}</h3>
              </a>
              <span class="product-price fw-semibold text-dark fs-5">${{ property.price }}</span>
              <p class="text-muted small">{{ property.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
